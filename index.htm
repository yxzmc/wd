    var originalMusic = 'video/1-OP-480P 清晰-AV1.mp3'; // 原始音乐文件路径
    var randomIndex;

    // 移除原始音乐文件路径，确保不会重复播放
    var index = musicList.indexOf(originalMusic);
    if (index !== -1) {
        musicList.splice(index, 1);
    }

    // 如果音乐列表不为空，则随机选择一首音乐进行播放
    if (musicList.length > 0) {
        randomIndex = Math.floor(Math.random() * musicList.length);
        audio.src = musicList[randomIndex]; // 设置音乐源
        audio.load(); // 加载音乐
        audio.play(); // 播放音乐
    } else {
        console.error("音乐列表为空，无法播放背景音乐。");
    }

    // 监听音频播放结束事件
    audio.addEventListener('ended', function() {
        // 移除 loop 属性，使音频只播放一次
        audio.removeAttribute('loop');
    });
    audio.volume = 0.8; // 设置音量为一半大小
</script>
